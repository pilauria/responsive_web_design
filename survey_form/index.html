<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <header class="header">
      <h1 id="title">FreeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <form id="survey-form" class="form">
      <div class="form-control">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>
      <div class="form-control">
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="form-control">
        <label for="age" id="number-label">Age (optional)</label>
        <input type="number" id="number" placeholder="Age" min="18" max="99" />
      </div>
      <div class="form-control">
        <label for="role">Which option best describes your current role?</label>
        <select name="role" id="dropdown">
          <option value="student">Student</option>
          <option value="" disabled selected hidden>Select current role</option>
          <option value="full-time-job">Full time job</option>
          <option value="full-time-learner ">Full time learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-control">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" id="recommend" name="recommend" value="recommend" />
        <label class="radio" for="reccomend1">Definitely</label>
        <input type="radio" id="recommend" name="recommend" value="recommend" />
        <label class="radio" for="recommend2">Maybe</label>
        <input type="radio" id="recommend" name="recommend" value="recommend" />
        <label class="radio" for="recommend3">Not sure</label>
      </div>
      <div class="form-control">
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select name="feature" id="feature" required>
          <option value="" disabled selected hidden>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community ">Community</option>
          <option value="open source">Open Source</option>
        </select>
        <div class="form-control">
          <p>
            What would you like to see improved?
            <small>(Check all that apply)</small>
          </p>
          <input
            type="checkbox"
            id="improve"
            name="improve"
            class="input-check"
            value="front-end"
          />
          <label class="checkbox">Front-end Projects</label>
          <input
            type="checkbox"
            id="improve"
            name="improve"
            class="input-check"
            value="back-end"
          />
          <label class="checkbox">Back-end Projects</label>
          <input
            type="checkbox"
            id="improve"
            name="improve"
            class="input-check"
            value="data-visualization"
          />
          <label class="checkbox">Data Visualization</label>
          <input
            type="checkbox"
            id="improve"
            name="improve"
            class="input-check"
            value="challenges"
          />
          <label class="checkbox">Challenges</label>
          <input
            type="checkbox"
            id="improve"
            name="improve"
            class="input-check"
            value="open-source "
          />
          <label class="checkbox">Open Source Community</label>
          <input
            type="checkbox"
            id="improve"
            name="improve"
            class="input-check"
            value="Gitter-help"
          />
          <label class="checkbox">Gitter help rooms</label>
          <input
            type="checkbox"
            id="improve"
            name="improve"
            class="input-check"
            value="videos"
          />
          <label class="checkbox">Videos</label>
          <input
            type="checkbox"
            id="improve"
            name="improve"
            class="input-check"
            value="city-meetups"
          />
          <label class="checkbox">City Meetups</label>
          <input
            type="checkbox"
            id="improve"
            name="improve"
            class="input-check"
            value="wiki"
          />
          <label class="checkbox">Wiki</label>
          <input
            type="checkbox"
            id="improve"
            name="improve"
            class="input-check"
            value="forum"
          />
          <label class="checkbox">Forum</label>
          <input
            type="checkbox"
            id="improve"
            name="improve"
            class="input-check"
            value="additional"
          />
          <label class="checkbox">Additional Courses</label>
        </div>
        <div class="form-control">
          <p>Any comments or suggestions?</p>
          <textarea
            name="comments"
            class="comments"
            id="comments"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </div>
    </form>
  </body>
</html>

<input type="date" id="pickdate" name="date" />
